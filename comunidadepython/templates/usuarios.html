{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h1>Usu√°rios</h1>
    <hr>
    {% for usuario in lista_usuarios %}
        <div class="mt-3 d-flex">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                        <div class="image pe-3">
                    <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(usuario.foto_perfil)) }}" class="rounded" width="170" >
                    </div>
                    <div class="ml-3 w-100">
                       <h4 class="mb-0 mt-0">{{ usuario.usuario }}</h4>
                       <span>{{ usuario.email }}</span>
                       <div class="d-flex flex-column flex-row">
                         <span class="number3" >{{ current_user.cursos }}</span>
                       </div>
                       <div class="p-2 mt-2 bg-primary d-flex flex-column flex-row justify-content-between text-white stats">
                       <div class="posts">
                           <i class="fas fa-file-alt"></i> Posts: <span class="post-count">{{ current_user.contar_posts() }}</span>
                       </div>
                       </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
<div class="mt-5"</div>
{% endblock %}
